<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Goldman&display=swap"
      rel="stylesheet"
    />
    <title>Choose Game</title>
  </head>
  <body>
    <div class="audio">
      <audio controls>
        <source
          src="./audio/PS1 Startup - QuickSounds.com.mp3"
          type="audio/mpeg"
        />
      </audio>
    </div>
    <header class="select-game">SELECT GAME</header>
    <section>
      <div class="wrapper">
        <div class="navbar">
          <ul id="nav">
            <!--gonna use that one later-->
            <li id="spiderman">
              <img src="./bilder/amazing_spider-man_01.png" />
            </li>
            <li id="ninja">
              <img src="./bilder/ninja.jpeg" />
            </li>
            <li id="combat">
              <img src="./bilder/combat game.jpeg" />
            </li>
            <li id="donkeykong">
              <img src="./bilder/donkey kong.jpeg" />
            </li>
            <li>
              <a href="https://fifa1998.netlify.app">
                <img src="./bilder/FIFA game.jpeg" alt="fifa logo" />
              </a>
            </li>
            <li id="gta">
              <img src="./bilder/gta.jpeg" />
            </li>
            <li id="nba">
              <img src="./bilder/Nbajam.jpeg" />
            </li>
            <li id="rage">
              <img src="./bilder/rage.jpeg" />
            </li>
            <li id="pacman">
              <img src="./bilder/pac man.jpeg" />
            </li>
            <li id="ristar">
              <img src="./bilder/ristar.jpeg" />
            </li>
            <li id="sonic">
              <img src="./bilder/sonic .jpeg" />
            </li>
            <li id="supermario>
              <img src="./bilder/supermario.jpeg" />
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
